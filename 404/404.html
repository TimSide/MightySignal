<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>

    <link rel="stylesheet" href="404-styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- particleJS lib -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<header></header>

<main>
    <section class="wrapper">
        <form>
            <h1>Uh-oh. Signal was lost!</h1>
            <p>We're sorry, the page you were looking for could not be found. Error</p>

            <div class="search">
                <input type="text" name="search" placeholder="Try searching for something else...">
                <button type="submit">Search</button>
            </div>

            <p>Or you can return to our
                <a href="#">home page</a>, or
                <a href="#">contact us</a> if you can't find what
                you're looking for.
            </p>
        </form>
        
        <img class="elephant" src="assets/elephant-search.svg">
        <div id="particles-js" class="particles"></div>
    </section>
</main>
<footer></footer>


<script src="../libs/particleJS.js"></script>

</body>
</html>
