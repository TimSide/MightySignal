<html>
<head>
    <title>Log in</title>

    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- particleJS lib -->
    <script src="../libs/particles.min.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 

</head>
<body>

<main>
    <aside>
        <section>
            <img class="logo" src="assets/logo.svg" alt="MightySignal">
            <div>
                <p>Log in using Google or LinkedIn</p>
                <button type="button"><i class="fab fa-google-plus-g"></i>Log In Using Google</button>
                <button type="button"><i class="fab fa-linkedin-in"></i>Log In Using LinkedIn</button>
                <p>Trouble logging in? <a href="#">Email us</a></p>
            </div>
        </section>
    </aside>
    <section>
        <img class="elephant" src="assets/elephant.svg">
        <div id="particles-js" class="particles"></div>
    </section>

    <script src="../libs/particleJS.js"></script>
</main>
</body>
</html>
